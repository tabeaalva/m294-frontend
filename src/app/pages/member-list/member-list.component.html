<h1>Member</h1>

<div>
  <table style="width: 100%">
    <thead>
      <tr>
        <th role="columnheader" scope="col">ID</th>
        <th role="columnheader" scope="col">Name</th>
        <th role="columnheader" scope="col">Lastname</th>
        <th role="columnheader" scope="col">Gender</th>

      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let member of members">
        <td>{{member.id}}</td>
        <td>{{member.name}}</td>
        <td>{{member.lastname}}</td>
        <td>{{member.gender}}</td>
        <td>
          <button (click)="delete(member)" color="delete" mat-raised-button>Delete</button>
          <br>
          <a [routerLink]="['/member', member.id]" color="primary" mat-raised-button>Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
<a *appIsInRoles="[roles.Admin]" [routerLink]="['/member']" color="primary" mat-raised-button>New member</a>

</div>
