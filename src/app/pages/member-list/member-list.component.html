<h1>Member</h1>

<div>
  <table style="width: 100%">
    <thead>
      <tr>
        <th role="columnheader" scope="col">ID</th>
        <th role="columnheader" scope="col">Name</th>
        <th role="columnheader" scope="col">Lastname</th>
        <th role="columnheader" scope="col">Gender</th>

      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let member of members">
        <td scope="row">
          <a [routerLink]="['/members', member.id]" color="primary" mat-raised-button>{{member.id}}</a>
        </td>
        <td>{{member.name}}</td>
        <td>{{member.lastname}}</td>
        <td>{{member.gender}}</td>
        <td><a (click)="delete(member)" color="primary" mat-raised-button>Delete</a></td>
      </tr>
    </tbody>
  </table>
<a *isInRoles="[roles.Admin]" [routerLink]="['/member']" color="primary" mat-raised-button>New member</a>

</div>
