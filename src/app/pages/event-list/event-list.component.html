<h1>Event</h1>

<div>
  <table style="width: 100%">
    <thead>
      <tr>
        <th role="columnheader" scope="col">ID</th>
        <th role="columnheader" scope="col">Name</th>
        <th role="columnheader" scope="col">Start Date</th>
        <th role="columnheader" scope="col">End Date</th>
        <th role="columnheader" scope="col">Category</th>
        <th role="columnheader" scope="col">Member/s</th>
        <th role="columnheader" scope="col">Place</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let event of events">
        <td scope="row">
          <a [routerLink]="['/events', event.id]" color="primary" mat-raised-button>{{event.id}}</a>
        </td>
        <td>{{event.name}}</td>
        <td>{{event.startDate}}</td>
        <td>{{event.endDate}}</td>
        <td>{{event.category.name}}</td>
        <td>{{event.members}}</td>
        <td>{{event.place.name}}</td>
        <td>
        <td><a (click)="delete(event)" color="primary" mat-raised-button>Delete</a></td>
      </tr>
    </tbody>
  </table>
<a *isInRoles="[roles.Admin]" [routerLink]="['/event']" color="primary" mat-raised-button>New event</a>

</div>
